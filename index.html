<!doctype html>
<html lang="tr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Emrullah | Kişisel Sayfa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    :root {
      --radius: 28px;
      --surface: rgba(255,255,255,.55);
      --bg: #f6f7fb;
      --text: #0f172a;
      --muted: #64748b;
      --shadow: 0 8px 32px rgba(0,0,0,.08);
      --brand:#8b5cf6;
    }
    body {
      position:relative; overflow:hidden;
      animation: fadePage .8s ease forwards;
      margin:0;
      padding:0 0 80px; /* footer için alt boşluk */
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at 30% 20%, #6d28d9, #111827 60%);
      color: var(--text);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      perspective: 1000px;
    
    }
    .card {
      transform-style: preserve-3d;
      will-change: transform;
      width: 90%;
      max-width: 420px;
      background: var(--surface);
      backdrop-filter: blur(14px);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: var(--shadow);
      text-align:center;
    }
    .avatar {
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      border:4px solid rgba(255,255,255,.6);
      margin-bottom:16px;
    }
    h1 {
      font-size:1.8rem;
      margin:0;
    }
    p.desc {
      margin-top:6px;
      color:var(--muted);
      font-size:1rem;
    }
    .social { margin-top:24px; display:flex; justify-content:center; gap:18px; }
    .social a {
      width:46px; height:46px;
      border-radius:50%;
      background:#fff;
      display:flex; align-items:center; justify-content:center;
      font-size:1.3rem;
      color:var(--brand);
      text-decoration:none;
      box-shadow:0 6px 18px rgba(0,0,0,.07);
      transition:.25s;
    }
    .social a:hover { transform:translateY(-4px); }
  .projects {
      margin-top:32px;
      text-align:left;
    }
    .projects h2 {
      font-size:1.2rem;
      margin-bottom:12px;
    }
    .project-list {
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .project {
      position:relative;
      background:rgba(255,255,255,.65);
      backdrop-filter:blur(12px);
      padding:14px 18px 30px;
      border-radius:var(--radius);
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:var(--shadow);
      opacity:0;
      animation: fadeInUp .6s forwards;
      transition:.3s;
    }
    .project:nth-child(1){ animation-delay:.2s }
    .project:nth-child(2){ animation-delay:.4s }
    .project:nth-child(3){ animation-delay:.6s }

    @keyframes fadeInUp {
      from { opacity:0; transform:translateY(22px); }
      to { opacity:1; transform:translateY(0); }
    }
      to { opacity:1; transform:translateY(0); }
    }
  .project:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 16px 40px rgba(0,0,0,.15);
    }

    .project-bar {
      position:absolute;
      left:0; bottom:0;
      height:6px;
      border-radius:0 0 var(--radius) var(--radius);
      background: rgba(0,0,0,.08);
      overflow:hidden;
    }
    .project-bar > div {
      height:100%;
      background:var(--brand);
      width:0;
      animation: barGrow 1.4s forwards ease;
    }

    @keyframes barGrow {
      from { width:0; }
      to { width:var(--w); }
    }

    @keyframes fadePage {
      from { opacity:0; }
      to { opacity:1; }
    }
  .nebula {
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 20% 80%, rgba(139,92,246,.4), transparent 60%),
                  radial-gradient(circle at 80% 30%, rgba(236,72,153,.35), transparent 60%),
                  radial-gradient(circle at 50% 50%, rgba(59,130,246,.25), transparent 70%);
      filter: blur(120px);
      animation: nebulaMove 14s infinite alternate ease-in-out;
      pointer-events:none;
      z-index:-1;
      will-change: transform, filter;
    }
    @keyframes nebulaMove {
      0%   { transform: translate(-8%, -6%) scale(1); }
      50%  { transform: translate(6%, 4%) scale(1.15); }
      100% { transform: translate(-4%, 2%) scale(1.05); }
    }
  .motto {
      margin-top:18px;
      color:var(--muted);
      font-style:italic;
      opacity:0;
      animation: fadeInUp .8s .8s forwards;
      text-align:center;
    }
  .footer {
      position:fixed;
      bottom:20px;
      left:0;
      right:0;
      text-align:center;
      font-size:.8rem;
      color:var(--muted);
      opacity:0;
      animation: fadeInUp .8s 1s forwards;
      pointer-events:none;
    }
  .reduce-motion *{ animation:none !important; transition:none !important; }
  .lang-switch {
      position:fixed;
      top:20px; right:20px;
      display:flex; gap:8px;
      z-index:100;
    }
    .lang-switch button {
      padding:6px 12px;
      border-radius:12px;
      border:none;
      background:rgba(255,255,255,.6);
      backdrop-filter:blur(8px);
      cursor:pointer;
      font-size:.85rem;
      color:#111;
      transition:.25s;
    }
    .lang-switch button:hover {
      background:rgba(255,255,255,.9);
      transform:translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="lang-switch"><button data-lang="tr">TR</button><button data-lang="en">EN</button></div>
  <div class="nebula"></div>
  <div class="card">
    <img src="https://i.ibb.co/4f3tqz0/user.png" alt="Profil" class="avatar">
    <h1>Emrullah</h1>
    <p class="desc">Yazılım Geliştiricisi • İstanbul<br>DijiAraç Kurucusu</p>
    <p class="motto">Kendimi geliştiriyorum çünkü başka seçenek yok.</p>

    <div class="social">
      <a href="https://instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://github.com" target="_blank"><i class="bi bi-github"></i></a>
      <a href="mailto:example@mail.com"><i class="bi bi-envelope"></i></a>
    </div>

    <div class="projects">
      <h2>Devam Eden Projeler</h2>
      <div class="project-list">
        <div class="project"><span>DijiAraç 2.0 Arayüz</span><small>%80</small><div class="project-bar"><div style="--w:80%"></div></div></div>
        <div class="project"><span>0850 Gizli Arama API</span><small>%60</small><div class="project-bar"><div style="--w:60%"></div></div></div>
        <div class="project"><span>QR Sticker Shop</span><small>%45</small><div class="project-bar"><div style="--w:45%"></div></div></div>
      </div>
    </div>
  </div>
  <footer class="footer">© 2025 Emrullah — All rights reserved.</footer>
  <script>
  (()=>{
    const nebula = document.querySelector('.nebula');
    const card = document.querySelector('.card');

    // Scroll-parallax için yay (spring) hareketi
    let target = 0, current = 0, v = 0;
    const STIFF = 0.08, DAMP = 0.12; // yay sabitleri
    function onScroll(){ target = window.scrollY * 0.06; }
    function raf(){
      const f = (target - current);
      v += f * STIFF;
      v *= (1 - DAMP);
      current += v;
      if(nebula){ nebula.style.transform = `translate3d(0, ${-current}px, 0) scale(1.05)`; }
      requestAnimationFrame(raf);
    }
    window.addEventListener('scroll', onScroll, {passive:true});
    onScroll(); raf();

    // Pointer parallax (kartın hafif eğilmesi)
    let rx=0, ry=0, tx=0, ty=0;
    window.addEventListener('pointermove', (e)=>{
      const w = window.innerWidth, h = window.innerHeight;
      tx = (e.clientX / w - .5) * 6; // yatay eğim
      ty = (e.clientY / h - .5) * -6; // dikey eğim
    });
    function tilt(){
      rx += (tx - rx) * 0.06;
      ry += (ty - ry) * 0.06;
      if(card){ card.style.transform = `rotateX(${ry}deg) rotateY(${rx}deg)`; }
      requestAnimationFrame(tilt);
    }
    tilt();

    // Hareket azaltma tercihini dikkate al
    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
    function toggleMotion(){
      const reduced = mq.matches;
      document.documentElement.classList.toggle('reduce-motion', reduced);
      if(reduced){
        if(card) card.style.transform = '';
        if(nebula) nebula.style.transform = '';
        window.removeEventListener('scroll', onScroll);
      } else {
        window.addEventListener('scroll', onScroll, {passive:true});
      }
    }
    if(mq.addEventListener){ mq.addEventListener('change', toggleMotion); }
    else { mq.addListener(toggleMotion); }
    toggleMotion();
  })();
  </script>
<script>
const texts = {
  tr: {
    desc: "Yazılım Geliştiricisi • İstanbul<br>DijiAraç Kurucusu",
    motto: "Kendimi geliştiriyorum çünkü başka seçenek yok.",
    projectsTitle: "Devam Eden Projeler",

    p2: "0850 Gizli Arama API",
    p3: "QR Sticker Shop"
  },
  en: {

    motto: "I improve myself because there is no other option.",
    projectsTitle: "Ongoing Projects",
    p1: "DijiAraç 2.0 UI",
    p2: "0850 Masked Call API",
    p3: "QR Sticker Shop"
  }
};

const btns = document.querySelectorAll('.lang-switch button');
btns.forEach(btn => {
  btn.addEventListener('click', () => {
    const lang = btn.dataset.lang;
    document.querySelector('.desc').innerHTML = texts[lang].desc;
    document.querySelector('.motto').innerHTML = texts[lang].motto;
    document.querySelector('.projects h2').innerHTML = texts[lang].projectsTitle;
    document.querySelectorAll('.project span')[0].innerHTML = texts[lang].p1;
    document.querySelectorAll('.project span')[1].innerHTML = texts[lang].p2;
    document.querySelectorAll('.project span')[2].innerHTML = texts[lang].p3;
  });
});
</script>
</body>
</html>
